{% extends 'base.html' %} {% block content %}
<section class="no-touch">

  <div class="wrap">
    {% for photo_item in photos%}
    <a href="{% url 'myPhoto' photo_item.id %}">
    <div class="box">
      <div class="boxInner">
        <img src="{{photo_item.image.url}}"  class="img-responsive">
        <div class="titleBox" style="font-family: 'Cabin Sketch', cursive">{{photo_item.name|upper}}</div>
      </div>
    </div>
    </a>
    {% endfor %}

  </div>

</section>

{% endblock %}
