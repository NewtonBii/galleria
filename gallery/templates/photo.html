{% extends 'base.html' %} {% block content %}

<div class="product">
  <div class="left-img2"><img src="{{photo.image.url}}" alt="" /></div>
  <div class="right-content">
    <div class="content-arrow"></div>
    <div class="content-container">
      <h2 style="font-family: 'Cabin Sketch', cursive;">{{photo.name|upper}}</h2>
      <div class="bot-view">
        <div class="date" style="color:white; font-family: 'Concert One', cursive;">
          {{photo.time_uloaded}} / &nbsp<span class="under">{{photo.location_taken}}</span>
        </div>
        <hr class="line" />
        <div class="info" style="font-family: 'Arima Madurai', cursive; color:white">
          <div>
            <span>{{photo.descripton}}</span>
        </div>
        <hr class="line" />
        <div class="footer">
          <p>{{photo.categories.}}</p>
        </div>
      </div>
    </div>
  </div>
</div>



{% endblock %}
